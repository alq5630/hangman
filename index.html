<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman Game</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #bc5500;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    #hangman {
      width: 200px;
      height: 250px;
      background-color: #fff;
      border: 2px solid #333;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      margin-bottom: 1rem;
    }

    #word {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    #guessInput {
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    #guessButton,
    #playAgainButton {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      background-color: #bc5500;
      color: white;
      cursor: pointer;
    }

    #playAgainButton {
      background-color: #555;
      margin-top: 1rem;
    }

    #guessButton:hover,
    #playAgainButton:hover {
      background-color: #943e00;
    }
  </style>
</head>
<body>
  <h1>Hangman Game</h1>
  <div id="hangman"></div>
  <div id="word"></div>
  <input type="text" id="guessInput" placeholder="Guess a letter">
  <button id="guessButton">Guess</button>
  <button id="playAgainButton">Play Again</button>

  <script src="script.js"></script>
</body>
</html>
