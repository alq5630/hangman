<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman Game</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #bc5500;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    #hangman {
      width: 200px;
      height: 250px;
      background-color: #fff;
      border: 2px solid #333;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      margin-bottom: 1rem;
    }

    #word {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    #guessInput {
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    #guessButton,
    #playAgainButton {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      background-color: #bc5500;
      color: white;
      cursor: pointer;
    }

    #playAgainButton {
      background-color: #555;
      margin-top: 1rem;
    }

    #guessButton:hover,
    #playAgainButton:hover {
      background-color: #943e00;
    }
  </style>
</head>
<body>
  <h1>Hangman Game</h1>
  <div id="hangman"></div>
  <div id="word"></div>
  <input type="text" id="guessInput" placeholder="Guess a letter">
  <button id="guessButton">Guess</button>
  <button id="playAgainButton">Play Again</button>

  <script >
    const words = [
  "algorithm", "variable", "function", "loop",
  "array", "object", "string", "integer",
  "boolean", "condition", "iteration", "method",
  "class", "inheritance", "encapsulation", "polymorphism",
  "parameter", "argument", "debugging", "compiler",
  "syntax", "semantics", "bug", "comment",
  "module", "library", "framework", "database",
  "API", "frontend", "backend", "responsive",
  "iteration", "recursion", "git", "repository",
  "merge", "branch", "commit", "pull request"
];

const selectedWord = words[Math.floor(Math.random() * words.length)];
let currentStage = 0; // Keep track of current hangman stage

const hangmanStages = [
  `
     ------
     |    |
          |
          |
          |
          |
  =========
  `,
  // ... Add other hangman stages here ...
];

const hangmanContainer = document.getElementById("hangman");
const wordContainer = document.getElementById("word");
const guessButton = document.getElementById("guessButton");
const guessInput = document.getElementById("guessInput");
const playAgainButton = document.getElementById("playAgainButton");

function displayWord(word) {
  wordContainer.textContent = word.split('').map(letter => "_").join(' ');
}

function updateDisplayedWord(guessedLetter) {
  let updatedWord = "";

  for (const letter of selectedWord) {
    if (guessedLetter === letter) {
      updatedWord += guessedLetter;
    } else {
      updatedWord += "_"; // Replace with underscore for missing letters
    }
  }

  return updatedWord;
}

function updateHangmanDisplay() {
  hangmanContainer.innerHTML = hangmanStages[currentStage];
}

function checkGuess(guess) {
  const updatedDisplay = updateDisplayedWord(guess);
  displayWord(updatedDisplay);

  if (!selectedWord.includes(guess)) {
    updateHangmanStage();
  }

  if (checkWinLose(updatedDisplay)) {
    guessButton.disabled = true;
    guessInput.disabled = true;
    playAgainButton.style.display = "block";
  }
}

function updateHangmanStage() {
  currentStage++;
  updateHangmanDisplay();

  if (currentStage === hangmanStages.length - 1) {
    console.log("Game Over. You lost!");
    // You can add additional game over logic here
  }
}

function checkWinLose(displayedWord) {
  if (!displayedWord.includes("_")) {
    console.log("Congratulations! You've won!");
    return true;
  }

  if (currentStage === hangmanStages.length - 1) {
    console.log("Game Over. You lost!");
    return true;
  }

  return false;
}

function resetGame() {
  currentStage = 0;
  const updatedDisplay = updateDisplayedWord("");
  displayWord(updatedDisplay);
  guessButton.disabled = false;
  guessInput.disabled = false;
  playAgainButton.style.display = "none";
}

playAgainButton.addEventListener("click", () => {
  resetGame();
});

displayWord(selectedWord);

guessButton.addEventListener("click", () => {
  const guess = guessInput.value.toLowerCase();
  checkGuess(guess);
  guessInput.value = "";
});

  </script>
</body>
</html>
